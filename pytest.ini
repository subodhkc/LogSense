[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --maxfail=3 --disable-warnings
norecursedirs = .git .pytest_cache __pycache__ *.egg-info build dist
collect_ignore = modal_*.py serve_*.py skc_*.py *.md streamlit_test.py test_minimal.py test_streamlit_basic.py
