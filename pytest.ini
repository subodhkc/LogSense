[tool:pytest]
# Pytest configuration for LogSense
testpaths = tests Python\ Modules/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude files that are not actual tests or have import dependencies
ignore = 
    modal_test.py
    serve_minimal_test.py
    test_streamlit_basic.py
    test_upload.py
    test_plan.py
    test_minimal.py

# Only collect tests from specific directories
collect_ignore = [
    "modal_test.py",
    "serve_minimal_test.py", 
    "test_streamlit_basic.py",
    "test_upload.py",
    "test_plan.py",
    "test_minimal.py"
]
