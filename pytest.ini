[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -q --maxfail=1 --disable-warnings
# Exclude non-test files and directories from collection
norecursedirs = .git .tox dist build *.egg .venv .cache static templates modal_* serve_* streamlit_* skc_log_analyzer*
